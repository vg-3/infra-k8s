apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-deployment
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointment
  template:
    metadata:
      labels:
        app: appointment
    spec:
      containers:
        - name: appointment
          image: varshithgowdav/appointment:latest
          ports:
            - containerPort: 8081
