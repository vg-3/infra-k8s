apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/yourusername/your-repo.git"
    targetRevision: HEAD
    path: apps/ui
  destination:
    server: "https://kubernetes.default.svc"
    namespace: apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
